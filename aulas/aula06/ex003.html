<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>

        body {
            background-image: linear-gradient(to bottom, rgb(243, 83, 243), rgb(117, 64, 117));
            background-attachment: fixed;
        }

        p {
            background-color: blueviolet;
            font: italic bolder 2.5em Arial, verdana, helvetica, sans-serif;
            color: white;
            border-radius: 5px;
            box-shadow: 5px 5px 5px black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Olá, Mundo!</h1>
        <p>Já me livrei da maldição</p>
    </main>
    <script>
        var n1 = Number(prompt('Digite um número'))
        var n2 = Number(prompt('Digite outro número'))
        var soma = n1 + n2
        alert(`A soma do número ${n1} + ${n2} deu ${soma}`)
    </script>
</body>
</html>
